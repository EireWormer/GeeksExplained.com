<!-- pops up when subscribe button is pressed -->
<article id="sub-popup-bg" style="display: none;">
  <article id="sub-popup-box">
    <div class="card_title">Subscribe</div>
    <button
      type="button"
      id="popup-close-button"
      onclick="removeSubscriberPopup()"
    >
      <img
        src="https://www.geeksexplained.com/ge_assets/img/icon/close-icon.png"
        alt="CLOSE"
        id="popup-close-icon"
      />
    </button>

    <form
      action="https://www.geeksexplained.com/ge_scripts/php/insert_client"
      method="post"
    >
      <div class="text_field_group">
        <input
          type="text"
          name="forename"
          class="text_field"
          placeholder="First name"
        />
        <label for="forename" class="text_field_label">First name</label>
      </div>

      <br />
      <div class="text_field_group">
        <input
          type="email"
          name="client_email"
          class="text_field"
          placeholder="Your Email"
        />
        <label for="client_email" class="text_field_label">Email Address</label>
      </div>
      <br />
      <button type="submit">SUBMIT</button>
    </form>
  </article>
</article>
